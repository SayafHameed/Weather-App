<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" autofocus>
            <button><img src="images/search.png" alt=""></button>
            <button class="unit"><img src="images/fahrenheit.png" class="unitimg"></button>
        </div>
        <div class="weather">
                <img src="images/rain.png" class="weathericon" >
                <h5 class="weatherdescrip"></h5>
            <h1 class="temp"></h1>
            <h5 class="feelslike"></h5>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div><p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div><p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </dic>
</body>
<script src="script.js"></script>
</html>
